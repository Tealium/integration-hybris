# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# These are your tealiumIQ account specific settings
tealiumIQ.account=tealium_acount
tealiumIQ.profile=tealium_profile
tealiumIQ.target=dev

# Set to 0(false) or 1(true) to add utag.sync.js to the <head />
tealiumIQ.utagSyncEnabled=0





# Specifies the location of the spring context file added automatically to the global platform application context.
tealiumIQ.application-context=tealiumIQ-spring.xml

yacceleratorstorefront.additionalWebSpringConfigs.tealiumIQ=classpath:/tealiumIQ/web/spring/tealiumIQ-web-spring.xml

storefront.supportedUiExperienceLevels.electronics=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-uk=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-de=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.powertools=DESKTOP


tealiumIQ.javascript.paths.desktop=/desktop/common/js/tealiumIQ.js
tealiumIQ.javascript.paths.mobile=/desktop/common/js/tealiumIQ.js
tealiumIQ.css.paths.desktop=/desktop/common/css/tealiumIQ.css
tealiumIQ.css.paths.mobile=/mobile/common/css/tealiumIQ.css

yb2bacceleratorstorefront.additionalWebSpringConfigs.tealiumIQ=classpath:/tealiumIQ/web/spring/tealiumIQ-web-spring.xml
