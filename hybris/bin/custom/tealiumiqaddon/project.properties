# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# These are your tealiumiqaddon account specific settings
tealiumiqaddon.account=tealium_acount
tealiumiqaddon.profile=tealium_profile
tealiumiqaddon.target=dev

# Set to 0(false) or 1(true) to add utag.sync.js to the <head />
tealiumiqaddon.utagSyncEnabled=0





# Specifies the location of the spring context file added automatically to the global platform application context.
tealiumiqaddon.application-context=tealiumiqaddon-spring.xml

yacceleratorstorefront.additionalWebSpringConfigs.tealiumiqaddon=classpath:/tealiumiqaddon/web/spring/tealiumiqaddon-web-spring.xml

storefront.supportedUiExperienceLevels.electronics=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-uk=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-de=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.powertools=DESKTOP


tealiumiqaddon.javascript.paths.desktop=/desktop/common/js/tealiumiqaddon.js
tealiumiqaddon.javascript.paths.mobile=/desktop/common/js/tealiumiqaddon.js
tealiumiqaddon.css.paths.desktop=/desktop/common/css/tealiumiqaddon.css
tealiumiqaddon.css.paths.mobile=/mobile/common/css/tealiumiqaddon.css

yb2bacceleratorstorefront.additionalWebSpringConfigs.tealiumiqaddon=classpath:/tealiumiqaddon/web/spring/tealiumiqaddon-web-spring.xml
